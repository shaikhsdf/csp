<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Onboarding - Login!</title>
    <!-- css -->
    <link href="{% static 'onboarding/css/login.css' %}" rel="stylesheet" type="text/css">
