<form action="{% url 'onboarding:login' %}" method="post">
    {% csrf_token %}
    <div class="input__div">
        <input class="form__input" type="text" name="username" id="username" maxlength="10"
               placeholder=" " autofocus tabindex="1" required>
        <label for="username" class="form__label">Username</label>
    </div>
    <div class="input__div">
        <input class="form__input" type="password" name="password" id="Password" maxlength="30"
               placeholder=" " tabindex="2" required autocomplete="off">
        <label for="Password" class="form__label">Password</label>
    </div>
    <div class="login_btn__div">
        <button type="submit" class="green_btn">Login</button>
        
    </div>
    <a href="http://" class="frgt">Forgot Password?</a>
    
</form>
<small id="err">{{ err }}</small>
